<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./sign.css" />
</head>
<body>
<div class="Login">
    <h2>用戶註冊</h2>
    <form action="register.php" method="post">
        <label>
          
            <input type="text" class="put" name="user" placeholder="輸入帳號" required>
        </label>
        <label>
         
            <input type="password" class="put" name="pwd1" placeholder="輸入密碼" required>
        </label>
        <label>
        
            <input type="password" class="put" name="pwd2" placeholder="再次輸入密碼" required>
        </label>
        <button type="submit" value="提交">提交</button>
        <button type="button" id="btn" value="返回">返回</button>
    </form>
</div>
<script>
    var b = document.getElementById("btn");
    b.onclick = function () {
        window.location.href="loginweb.html"
    }
</script>
</body>
</html>
